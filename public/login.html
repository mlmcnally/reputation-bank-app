<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - The Reputation Bank</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Avenir, "Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f3f4f6; margin: 0; min-height: 100vh;
      display: grid; place-items: center;
      color: #111;
    }
    .card {
      width: 340px; max-width: 92vw;
      background: #fff; border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 20px;
    }
    h1 { font-size: 1.25rem; margin: 0 0 8px; color: #084a58; text-align: center; }
    .tabs { display: flex; gap: 6px; margin: 10px 0 16px; }
    .tab {
      flex: 1; text-align: center; padding: 8px 10px; border-radius: 6px;
      cursor: pointer; border: 1px solid #cbd5e1; background: #f8fafc;
      user-select: none; font-weight: 600;
    }
    .tab.active { background: #084a58; color: #fff; border-color: #084a58; }
    label { display: block; font-size: .9rem; margin: 10px 0 6px; font-weight: 600; color: #084a58; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box;
    }
    .btn {
      width: 100%; padding: 10px 14px; border: 0; border-radius: 6px;
      background: #084a58; color: #fff; font-weight: 700; cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,.2); margin-top: 12px;
    }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }
    .btn-outline {
      width: 100%; padding: 10px 14px; border-radius: 6px;
      background: #fff; color: #084a58; font-weight: 700; cursor: pointer;
      border: 1px solid #084a58; margin-top: 10px;
    }
    .muted { color: #475569; font-size: .9rem; }
    .link { color: #084a58; font-weight: 600; text-decoration: none; cursor: pointer; }
    .status { margin-top: 10px; font-weight: 600; text-align: center; }
    .status.ok { color: #0a7c4a; }
    .status.err { color: #b91c1c; }
    .divider {
      margin: 14px 0; height: 1px; background: #e5e7eb; border: 0;
    }
    .cta { margin-top: 6px; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>The Reputation Bank</h1>
    <div class="tabs">
      <div id="tab-signin" class="tab active">Sign in</div>
      <div id="tab-signup" class="tab">Create account</div>
    </div>

    <!-- Sign in -->
    <form id="form-signin">
      <label for="si-email">Email</label>
      <input id="si-email" type="email" autocomplete="email" required />
      <label for="si-password">Password</label>
      <input id="si-password" type="password" autocomplete="current-password" required />
      <button id="btn-signin" class="btn" type="submit">Sign in</button>
      <div style="margin-top:10px; text-align:center;">
        <a id="forgot" class="link">Forgot your password?</a>
      </div>
    </form>

    <!-- Sign up -->
    <form id="form-signup" style="display:none;">
      <label for="su-email">Email</label>
      <input id="su-email" type="email" autocomplete="email" required />
      <label for="su-password">Password</label>
      <input id="su-password" type="password" autocomplete="new-password" required />
      <button id="btn-signup" class="btn" type="submit">Create account</button>
      <p class="muted" style="margin-top:8px;">
        Youâ€™ll receive a confirmation or a sign-in session depending on your Supabase settings.
      </p>
    </form>

    <!-- BUY THE APP -->
    <hr class="divider" />
    <div class="cta">
      <p class="muted" style="margin:6px 0 8px;">New here and donâ€™t have access yet?</p>
      <a href="/pricing" class="btn-outline" style="display:inline-block; text-decoration:none; text-align:center;">
        Buy the app
      </a>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      // ðŸ’¨ Clean any hash that rides along (/#page/1 â†’ /login.html)
      if (location.hash) {
        history.replaceState(null, '', `${location.origin}/login.html`);
      }

      const supabase = window.supabase.createClient(
        'https://nidxvthbowdgdfuopmzk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4'
      );

      const status = document.getElementById('status');
      const tabSignin = document.getElementById('tab-signin');
      const tabSignup = document.getElementById('tab-signup');
      const formSignin = document.getElementById('form-signin');
      const formSignup = document.getElementById('form-signup');

      function setStatus(msg, ok=false) {
        status.textContent = msg || '';
        status.className = 'status ' + (msg ? (ok ? 'ok' : 'err') : '');
      }
      function switchTab(which) {
        if (which === 'in') {
          tabSignin.classList.add('active'); tabSignup.classList.remove('active');
          formSignin.style.display = ''; formSignup.style.display = 'none';
        } else {
          tabSignup.classList.add('active'); tabSignin.classList.remove('active');
          formSignup.style.display = ''; formSignin.style.display = 'none';
        }
        setStatus('');
      }
      tabSignin.addEventListener('click', () => switchTab('in'));
      tabSignup.addEventListener('click', () => switchTab('up'));

      // If already logged in, go to app
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        window.location.replace(`${location.origin}/`);
        return;
      }

      // Sign in
      formSignin.addEventListener('submit', async (e) => {
        e.preventDefault(); setStatus('');
        const btn = document.getElementById('btn-signin'); btn.disabled = true;
        const email = document.getElementById('si-email').value.trim();
        const password = document.getElementById('si-password').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        btn.disabled = false;
        if (error) return setStatus(error.message);
        window.location.replace(`${location.origin}/`);
      });

      // Sign up
      formSignup.addEventListener('submit', async (e) => {
        e.preventDefault(); setStatus('');
        const btn = document.getElementById('btn-signup'); btn.disabled = true;
        const email = document.getElementById('su-email').value.trim();
        const password = document.getElementById('su-password').value;
        const { data, error } = await supabase.auth.signUp({
          email, password,
          options: {
            // If you require email confirmations, set redirect to login (or flipbook root).
            emailRedirectTo: `${location.origin}/login.html`
          }
        });
        btn.disabled = false;
        if (error) return setStatus(error.message);
        setStatus(
          data.user?.identities?.length
            ? 'Account created. Check your inbox to confirm (if required).'
            : 'If your project does not require confirmations, you are signed in.',
          true
        );
        const { data: now } = await supabase.auth.getSession();
        if (now?.session?.user) window.location.replace(`${location.origin}/`);
      });

      // Forgot password
      document.getElementById('forgot').addEventListener('click', async () => {
        setStatus('');
        const email = document.getElementById('si-email').value.trim();
        if (!email) return setStatus('Enter your email above first.');
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${location.origin}/reset-password.html`
        });
        if (error) return setStatus(error.message);
        setStatus('Password reset email sent. Check your inbox.', true);
      });
    });
  </script>
</body>
</html>
