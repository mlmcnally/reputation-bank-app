<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - The Reputation Bank</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --teal: #084a58;
      --ink: #111827;
      --muted: #475569;
      --border: #cbd5e1;
      --bg: #f3f4f6;
      --white: #fff;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Avenir, "Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      margin: 0; min-height: 100vh;
      display: grid; place-items: center;
      color: var(--ink);
    }
    .card {
      width: 360px; max-width: 92vw;
      background: var(--white); border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 22px 22px 18px;
      border: 1px solid #e5e7eb;
    }
    h1 { font-size: 1.25rem; margin: 0 0 8px; color: var(--teal); text-align: center; }
    p.sub { margin: 0 0 14px; text-align: center; color: var(--muted); font-size: .95rem; }

    label { display: block; font-size: .9rem; margin: 12px 0 6px; font-weight: 700; color: var(--teal); }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 10px 12px; border: 1px solid var(--border);
      border-radius: 8px; background: #fff;
    }

    .btn {
      width: 100%; padding: 12px 14px; border: 0; border-radius: 8px;
      background: var(--teal); color: var(--white); font-weight: 800; cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,.2); margin-top: 14px; font-size: 1rem;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn[disabled] { opacity: .65; cursor: not-allowed; }

    .btn-outline {
      width: 100%; padding: 11px 14px; border-radius: 8px;
      background: #fff; color: var(--teal); font-weight: 800; cursor: pointer;
      border: 1px solid var(--teal); margin-top: 10px; text-decoration: none; display: inline-block; text-align: center;
      box-shadow: 1px 1px 3px rgba(0,0,0,.08);
    }

    .row { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
    .link { color: var(--teal); font-weight: 700; text-decoration: none; cursor: pointer; font-size: .92rem; }

    .divider { margin: 16px 0; height: 1px; background: #e5e7eb; border: 0; }

    .status { margin-top: 12px; font-weight: 700; text-align: center; min-height: 20px; }
    .status.ok { color: #0a7c4a; }
    .status.err { color: #b91c1c; }

    small.helper { display:block; margin-top:6px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <h1>The Reputation Bank</h1>
    <p class="sub">Sign in to continue</p>

    <!-- Sign in -->
    <form id="form-signin" autocomplete="on">
      <label for="si-email">Email</label>
      <input id="si-email" type="email" autocomplete="email" required />

      <label for="si-password">Password</label>
      <input id="si-password" type="password" autocomplete="current-password" required />

      <button id="btn-signin" class="btn" type="submit">Sign in</button>

      <div class="row">
        <a id="forgot" class="link">Forgot your password?</a>
        <a class="link" href="/pricing">Buy the app</a>
      </div>
      <small class="helper">New customers: purchase first, then create your username/password from the email link.</small>
    </form>

    <hr class="divider" />

    <div id="status" class="status"></div>
  </div>

  <script>
    // --- helpers ---
    function parseQuery() {
      const out = {};
      const q = new URLSearchParams(location.search || "");
      q.forEach((v,k)=>out[k]=v);
      return out;
    }
    function setStatus(msg, ok=false) {
      const status = document.getElementById('status');
      status.textContent = msg || '';
      status.className = 'status ' + (msg ? (ok ? 'ok' : 'err') : '');
    }

    window.addEventListener('DOMContentLoaded', async () => {
      // Clean any stray flipbook hash (/#page/1 → /login.html)
      if (location.hash) {
        history.replaceState(null, '', `${location.origin}/login.html${location.search || ''}`);
      }

      const supabase = window.supabase.createClient(
        'https://nidxvthbowdgdfuopmzk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJI NIVwosqYk4'
      );

      // Show friendly messages based on querystring
      const q = parseQuery();
      if (q.purchase === 'success') {
        setStatus('Purchase complete! Check your email to set your password.', true);
      } else if (q.reset === 'ok') {
        setStatus('Password updated. You can sign in now.', true);
      }

      // If already logged in, go to the app
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        window.location.replace(`${location.origin}/`);
        return;
      }

      // Sign in
      const form = document.getElementById('form-signin');
      form.addEventListener('submit', async (e) => {
        e.preventDefault(); setStatus('');
        const btn = document.getElementById('btn-signin'); btn.disabled = true;

        const email = document.getElementById('si-email').value.trim();
        const password = document.getElementById('si-password').value;

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        btn.disabled = false;

        if (error) {
          setStatus(error.message);
          return;
        }
        // Success → go to app root (index with auth gate + flipbook)
        window.location.replace(`${location.origin}/`);
      });

      // Forgot password
      document.getElementById('forgot').addEventListener('click', async () => {
        setStatus('');
        const email = document.getElementById('si-email').value.trim();
        if (!email) { setStatus('Enter your email in the field above first.'); return; }
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${location.origin}/reset-password.html`
        });
        if (error) return setStatus(error.message);
        setStatus('Password reset email sent. Check your inbox.', true);
      });
    });
  </script>
</body>
</html>
