<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 14 ‚Äì Page 101</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .left {
      flex: 1;
    }
    .left img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
    }
    .right {
      flex: 1;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
    }
    .footer-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="/page-101.jpg" alt="Exercise 14 Page 101">
  </div>
  <div class="right">
    <h3>Describe the actions and communications you could begin immediately to reduce the negative impact and start restoring credibility.</h3>
    <textarea id="restorationPlan" rows="10"></textarea>

    <div class="footer-buttons">
      <button onclick="location.href='page-100.html'">‚≠† Back One Page</button>
      <button onclick="saveData()">üìÑ Save</button>
      <button onclick="saveAndNext()">‚û° Save & Go to Page 102</button>
      <button onclick="window.print()">üñ∏Ô∏è Print</button>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const client = createClient(
      'https://nidxvthbowdgdfuopmzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4'
    );
    window.supabase = client;

    async function loadData() {
      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user) return;

      const { data, error } = await supabase
        .from("exercise14_page101")
        .select("restoration_plan")
        .eq("user_id", user.id)
        .single();

      if (data) {
        document.getElementById("restorationPlan").value = data.restoration_plan || "";
      }
    }

    async function saveData() {
      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user) {
        alert("User not authenticated");
        return;
      }

      const payload = {
        user_id: user.id,
        restoration_plan: document.getElementById("restorationPlan").value
      };

      const { error } = await supabase
        .from("exercise14_page101")
        .upsert([payload], { onConflict: ['user_id'] });

      if (error) {
        alert("Save failed: " + error.message);
      } else {
        alert("Save successful!");
      }
    }

    async function saveAndNext() {
      await saveData();
      location.href = '/#page/102';
    }

    loadData();
  </script>
</body>
</html>
