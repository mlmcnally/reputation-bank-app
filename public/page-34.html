<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 3 - Page 34</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="exercise-container">
    <img src="/exercise3-page-34.jpg" alt="Exercise 3 Page 34" class="exercise-image"/>

    <form id="exercise3-form">
      <label for="identity">Identity</label>
      <textarea id="identity" name="identity" rows="4" required></textarea>

      <label for="ambition">Ambition</label>
      <textarea id="ambition" name="ambition" rows="4" required></textarea>

      <label for="role">Role</label>
      <textarea id="role" name="role" rows="4" required></textarea>

      <button type="submit">Save</button>
    </form>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://nidxvthbowdgdfuopmzk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('exercise3-form');

    async function checkUserAndInit() {
      const {
        data: { user }
      } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = '/login.html';
        return;
      }

      // Load any saved data
      const { data: existingData } = await supabase
        .from('exercise3_page34')
        .select('*')
        .eq('user_id', user.id)
        .single();

      if (existingData) {
        form.identity.value = existingData.identity || '';
        form.ambition.value = existingData.ambition || '';
        form.role.value = existingData.role || '';
      }

      // Save form data
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const identity = form.identity.value;
        const ambition = form.ambition.value;
        const role = form.role.value;

        const { error } = await supabase
          .from('exercise3_page34')
          .upsert({
            user_id: user.id,
            identity,
            ambition,
            role,
          }, { onConflict: ['user_id'] });

        if (error) {
          alert('Error saving your response.');
          console.error(error);
        } else {
          alert('Saved successfully!');
        }
      });
    }

    checkUserAndInit();
  </script>
</body>
</html>
