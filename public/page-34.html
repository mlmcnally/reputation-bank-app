<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 3 – Page 34</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="flex flex-col md:flex-row min-h-screen p-4 gap-6">
    
    <!-- Left Side: Image Preview -->
    <div class="w-full md:w-1/2 bg-white p-4 shadow rounded">
      <h2 class="text-lg font-semibold mb-4">Exercise 3 Page 34</h2>
      <img src="/exercise3-page-34.jpg" alt="Exercise 3 Page 34" class="w-full h-auto rounded border">
    </div>

    <!-- Right Side: Interactive Form -->
    <div class="w-full md:w-1/2 bg-white p-4 shadow rounded">
      <h2 class="text-2xl font-bold mb-6">Identity, Ambition, and Role</h2>
      <form id="exercise-form" class="space-y-4" onsubmit="return false;">
        <div>
          <label for="identity" class="block font-semibold mb-1">Identity</label>
          <textarea id="identity" name="identity" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Describe your organization’s identity"></textarea>
        </div>
        <div>
          <label for="ambition" class="block font-semibold mb-1">Ambition</label>
          <textarea id="ambition" name="ambition" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Describe your ambition"></textarea>
        </div>
        <div>
          <label for="role" class="block font-semibold mb-1">Role</label>
          <textarea id="role" name="role" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Describe your role"></textarea>
        </div>
        <div class="flex gap-2 mt-4">
          <button type="button" onclick="saveData()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
        </div>
        <p id="status-message" class="text-sm mt-3 text-gray-600"></p>
      </form>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const supabaseClient = window.supabase.createClient(
        'https://nidxvthbowdgdfuopmzk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4'
      );

      async function saveData() {
        const identity = document.getElementById("identity").value.trim();
        const ambition = document.getElementById("ambition").value.trim();
        const role = document.getElementById("role").value.trim();
        const statusMsg = document.getElementById("status-message");

        const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
        if (userError || !user?.id) {
          statusMsg.textContent = "You must be logged in to save your work.";
          statusMsg.classList.add("text-red-600");
          return;
        }

        const { error } = await supabaseClient.from("exercise3_page34").insert([
          {
            user_id: user.id,
            identity,
            ambition,
            role
          }
        ]);

        if (error) {
          statusMsg.textContent = "❌ Error saving data: " + error.message;
          statusMsg.classList.add("text-red-600");
        } else {
          statusMsg.textContent = "✅ Saved successfully!";
          statusMsg.classList.remove("text-red-600");
          statusMsg.classList.add("text-green-600");
        }
      }

      window.saveData = saveData;
    });
  </script>
</body>
</html>
