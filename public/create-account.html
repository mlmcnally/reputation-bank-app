<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create your login – The Reputation Bank</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{
      --teal:#084a58; --ink:#111827; --muted:#475569; --border:#cbd5e1; --bg:#f3f4f6; --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      font-family:Avenir,"Nunito Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      background:var(--bg); margin:0; min-height:100vh; display:grid; place-items:center; color:var(--ink);
    }
    .card{
      width:420px; max-width:92vw;
      background:var(--white); border-radius:14px;
      box-shadow:0 10px 28px rgba(0,0,0,.12);
      padding:26px 26px 20px;
      border:1px solid #e5e7eb;
    }
    h1{margin:0 0 8px; color:var(--teal); text-align:center; font-size:1.5rem; font-weight:800;}
    p.sub{margin:0 0 18px; color:var(--muted); text-align:center; line-height:1.45;}
    label{display:block; margin:12px 0 6px; font-weight:800; color:var(--teal);}
    input{
      width:100%; padding:11px 12px; border:1px solid var(--border); border-radius:10px; font-size:1rem;
    }
    .btn{
      width:100%; margin-top:16px; padding:12px 14px; border:0; border-radius:10px;
      background:var(--teal); color:#fff; font-weight:900; cursor:pointer;
      box-shadow:2px 2px 5px rgba(0,0,0,.2);
    }
    .btn[disabled]{opacity:.65; cursor:not-allowed;}
    .status{margin-top:12px; text-align:center; font-weight:800; min-height:20px;}
    .ok{color:#0a7c4a;}
    .err{color:#b91c1c;}
    .row{margin-top:14px; text-align:center;}
    a{color:#2ea1a8; font-weight:800; text-decoration:none;}
  </style>
</head>
<body>
  <div class="card">
    <h1>Create your login</h1>
    <p class="sub">You’ve subscribed to The Reputation Bank. Create a password to finish setting up your account.</p>

    <form id="form">
      <label for="email">Email</label>
      <!-- IMPORTANT: email is editable -->
      <input id="email" type="email" autocomplete="email" required />

      <label for="pw">Password</label>
      <input id="pw" type="password" autocomplete="new-password" minlength="8" required />

      <label for="pw2">Confirm password</label>
      <input id="pw2" type="password" autocomplete="new-password" minlength="8" required />

      <button id="btn" class="btn" type="submit">Save and continue</button>
      <div id="status" class="status"></div>
    </form>

    <div class="row">
      Already created your password? <a href="/login.html">Sign in here.</a>
    </div>
  </div>

  <script>
    function setStatus(msg, ok=false){
      const el = document.getElementById('status');
      el.textContent = msg || '';
      el.className = 'status ' + (msg ? (ok ? 'ok' : 'err') : '');
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://nidxvthbowdgdfuopmzk.supabase.co',
        'PASTE_YOUR_ANON_KEY_FROM_LOGIN_HTML_HERE'
      );

      // ✅ Critical: prevent old dev/test session from hijacking this flow
      await supabase.auth.signOut();

      // Optional: prefill email if passed in URL (?email=...)
      const params = new URLSearchParams(location.search);
      const emailFromUrl = params.get('email');
      if (emailFromUrl) document.getElementById('email').value = emailFromUrl;

      document.getElementById('form').addEventListener('submit', async (e) => {
        e.preventDefault();
        setStatus('');

        const btn = document.getElementById('btn');
        btn.disabled = true;

        const email = document.getElementById('email').value.trim().toLowerCase();
        const pw = document.getElementById('pw').value;
        const pw2 = document.getElementById('pw2').value;

        if (pw !== pw2) {
          btn.disabled = false;
          return setStatus('Passwords do not match.');
        }

        // ✅ Create the user account (no “email sent” language needed)
        const { error } = await supabase.auth.signUp({
          email,
          password: pw,
          options: {
            emailRedirectTo: `${location.origin}/login.html`
          }
        });

        btn.disabled = false;

        if (error) return setStatus(error.message);

        // If confirmations are ON, user must confirm email before sign-in.
        setStatus('Account created. If email confirmation is enabled, check your inbox to confirm—then sign in.', true);

        // If confirmations are OFF, they may already be signed in:
        const { data: { session } } = await supabase.auth.getSession();
        if (session?.user) window.location.replace('/login.html?welcome=1');
      });
    });
  </script>
</body>
</html>

  </script>
</body>
</html>
