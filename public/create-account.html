<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create your account – The Reputation Bank</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Avenir, "Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f3f4f6;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      color: #111;
    }
    .card {
      width: 360px;
      max-width: 92vw;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      padding: 24px 22px 26px;
    }
    h1 {
      font-size: 1.35rem;
      margin: 0 0 8px;
      color: #084a58;
      text-align: center;
    }
    p.muted {
      margin: 4px 0 14px;
      font-size: 0.9rem;
      color: #475569;
      text-align: center;
    }
    label {
      display: block;
      font-size: 0.9rem;
      margin: 10px 0 6px;
      font-weight: 600;
      color: #084a58;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .btn {
      width: 100%;
      padding: 10px 14px;
      border: 0;
      border-radius: 6px;
      background: #084a58;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,.2);
      margin-top: 14px;
    }
    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .status {
      margin-top: 10px;
      font-weight: 600;
      text-align: center;
      min-height: 1.2em;
    }
    .status.ok { color: #0a7c4a; }
    .status.err { color: #b91c1c; }
    .small-note {
      margin-top: 12px;
      text-align: center;
      font-size: 0.85rem;
      color: #64748b;
    }
    a.link { color: #2ea1a8; text-decoration: none; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create your login</h1>
    <p class="muted">
      You’ve subscribed to The Reputation Bank. Set a password to finish creating your account.
    </p>

    <form id="create-form">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" disabled />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="new-password" required />

      <label for="password2">Confirm password</label>
      <input id="password2" type="password" autocomplete="new-password" required />

      <button id="btn-create" class="btn" type="submit">Save and continue</button>
    </form>

    <div id="status" class="status"></div>

    <div class="small-note">
      Already created your password? <a href="/login.html" class="link">Sign in here</a>.
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      const supabase = window.supabase.createClient(
        'https://nidxvthbowdgdfuopmzk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4'
      );

      const statusEl = document.getElementById('status');
      const emailEl = document.getElementById('email');
      const form = document.getElementById('create-form');
      const btn = document.getElementById('btn-create');

      function setStatus(msg, ok) {
        statusEl.textContent = msg || '';
        statusEl.className = 'status ' + (msg ? (ok ? 'ok' : 'err') : '');
      }

      // 1) Turn the invite link into a Supabase session (if needed)
      try {
        if (window.location.href.includes('token') ||
            window.location.href.includes('type=signup') ||
            window.location.href.includes('type=invite')) {

          const { data, error } = await supabase.auth.exchangeCodeForSession(window.location.href);
          if (error) {
            console.error('exchangeCodeForSession error', error);
            setStatus('This link is invalid or has expired. Please request a new invitation.', false);
            return;
          }
        }
      } catch (err) {
        console.error('Error exchanging code for session', err);
        setStatus('Unable to verify your link. Please try again.', false);
        return;
      }

      // 2) Check that we now have a session
      const { data: sessionData } = await supabase.auth.getSession();
      const session = sessionData?.session;

      if (!session?.user) {
        setStatus('This invitation link is no longer valid. Please contact support.', false);
        return;
      }

      // Prefill email from the authenticated user
      emailEl.value = session.user.email || '';

      // 3) Handle password creation
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setStatus('');
        btn.disabled = true;

        const pw1 = document.getElementById('password').value;
        const pw2 = document.getElementById('password2').value;

        if (!pw1 || pw1.length < 8) {
          setStatus('Password must be at least 8 characters.', false);
          btn.disabled = false;
          return;
        }
        if (pw1 !== pw2) {
          setStatus('Passwords do not match.', false);
          btn.disabled = false;
          return;
        }

        const { data, error } = await supabase.auth.updateUser({ password: pw1 });

        btn.disabled = false;
        if (error) {
          console.error('updateUser error', error);
          setStatus(error.message || 'Could not set your password. Please try again.', false);
          return;
        }

        setStatus('Your password has been saved. Redirecting to the app…', true);
        // They are already signed in – go straight into the app
        setTimeout(() => {
          window.location.replace(`${location.origin}/`);
        }, 1200);
      });
    });
  </script>
</body>
</html>
