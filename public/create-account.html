<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account â€“ The Reputation Bank</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root{--teal:#084a58;--ink:#111827;--muted:#475569;--bg:#f3f4f6;--border:#cbd5e1;--white:#fff}
    *{box-sizing:border-box}
    body{font-family:Avenir,"Nunito Sans",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);margin:0;min-height:100vh;display:grid;place-items:center;color:var(--ink)}
    .card{width:380px;max-width:92vw;background:var(--white);border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.12);padding:22px;border:1px solid #e5e7eb}
    h1{font-size:1.25rem;margin:0 0 8px;color:var(--teal);text-align:center}
    p.sub{margin:0 0 14px;text-align:center;color:var(--muted);font-size:.95rem}
    label{display:block;font-size:.9rem;margin:12px 0 6px;font-weight:700;color:var(--teal)}
    input[type="email"],input[type="password"]{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:8px;background:#fff}
    .btn{width:100%;padding:12px 14px;border:0;border-radius:8px;background:var(--teal);color:#fff;font-weight:800;cursor:pointer;box-shadow:2px 2px 5px rgba(0,0,0,.2);margin-top:14px;font-size:1rem;display:inline-flex;align-items:center;justify-content:center;gap:8px}
    .btn[disabled]{opacity:.65;cursor:not-allowed}
    .status{margin-top:12px;font-weight:700;text-align:center;min-height:20px}
    .status.ok{color:#0a7c4a}.status.err{color:#b91c1c}
    .hint{margin-top:8px;color:var(--muted);font-size:.9rem}
    a.link{color:var(--teal);font-weight:700;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Create your account</h1>
    <p class="sub">Finish setup with a password for your subscription.</p>

    <form id="form-create">
      <label for="email">Email (from your purchase)</label>
      <input id="email" type="email" readonly />

      <label for="password">Choose a password</label>
      <input id="password" type="password" required minlength="8" />

      <button id="btn-create" class="btn" type="submit">Create account</button>
    </form>

    <div id="status" class="status"></div>
    <p class="hint" id="next-steps" style="display:none;">
      Account created. Proceed to <a class="link" href="/login.html">Sign in</a>.
    </p>
  </div>

  <script>
    // --- helpers ---
    function setStatus(msg, ok=false){
      const el=document.getElementById('status');
      el.textContent=msg||''; el.className='status '+(msg?(ok?'ok':'err'):'');
    }
    function getParam(name){
      const u=new URLSearchParams(location.search||''); return u.get(name);
    }

    const SUPABASE_URL='https://nidxvthbowdgdfuopmzk.supabase.co';
    const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4';
    const supabase=window.supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

    let emailFromStripe=null;

    window.addEventListener('DOMContentLoaded', async () => {
      // DO NOT redirect anywhere from this page.
      const session_id=getParam('session_id');
      if(!session_id){ setStatus('Missing checkout session. Please use the link after purchase.'); return; }

      // Verify with our API & get email
      try{
        const resp=await fetch(`/api/stripe-lookup?session_id=${encodeURIComponent(session_id)}`);
        const json=await resp.json();
        if(!json.ok){ setStatus(json.error||'Could not verify purchase.'); return; }
        emailFromStripe=json.email;
        if(!emailFromStripe){ setStatus('No email returned from Stripe. Contact support.'); return; }
        document.getElementById('email').value=emailFromStripe;
      }catch(e){
        console.error(e); setStatus('Lookup failed. Please try again or contact support.');
        return;
      }

      // If user is already signed in somehow, sign them out to avoid redirect loops
      const { data:{ session } } = await supabase.auth.getSession();
      if(session?.user){
        await supabase.auth.signOut();
      }

      // Handle submit (create Supabase auth user)
      const form=document.getElementById('form-create');
      form.addEventListener('submit', async (e)=>{
        e.preventDefault(); setStatus('');
        const btn=document.getElementById('btn-create'); btn.disabled=true;

        const password=document.getElementById('password').value;

        // If your project requires email confirmation, user will get a confirmation email.
        // If not, they will be signed in immediately.
        const { data, error } = await supabase.auth.signUp({
          email: emailFromStripe,
          password,
          options: {
            emailRedirectTo: `${location.origin}/login.html`
          }
        });

        btn.disabled=false;

        if(error){
          setStatus(error.message);
          return;
        }

        // Success UX
        setStatus('Account created.', true);
        document.getElementById('next-steps').style.display='';
      });
    });
  </script>
</body>
</html>
