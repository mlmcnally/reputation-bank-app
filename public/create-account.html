<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account – The Reputation Bank</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Avenir, "Nunito Sans", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: #f3f4f6; margin: 0; min-height: 100vh;
      display: grid; place-items: center; color: #111;
    }
    .card {
      width: 360px; max-width: 92vw; background: #fff; border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12); padding: 24px; border: 1px solid #d1d3d4;
    }
    h1 { margin: 0 0 10px; font-size: 1.3rem; color: #084a58; text-align: center; }
    p.muted { color: #475569; font-size: .95rem; text-align: center; margin: 6px 0 16px; }
    label { display:block; margin: 10px 0 6px; font-weight: 600; color:#084a58; }
    input[type="email"], input[type="password"] {
      width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box;
    }
    .btn {
      width: 100%; padding: 10px 14px; border: 0; border-radius: 6px; margin-top: 12px;
      background: #084a58; color: #fff; font-weight: 700; cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0,0,0,.2);
    }
    .btn[disabled] { opacity: .6; cursor: not-allowed; }
    .status { margin-top: 12px; font-weight: 600; text-align: center; }
    .ok { color: #0a7c4a; }
    .err { color: #b91c1c; }
    .links { margin-top: 14px; text-align: center; }
    .link { color:#2ea1a8; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create your account</h1>
    <p class="muted">Choose a username (email) and password to access the app.</p>

    <form id="form">
      <label for="email">Email</label>
      <input id="email" type="email" autocomplete="email" required />

      <label for="pw">Password</label>
      <input id="pw" type="password" autocomplete="new-password" required />

      <label for="pw2">Confirm password</label>
      <input id="pw2" type="password" autocomplete="new-password" required />

      <button id="submit" class="btn" type="submit">Create account</button>
      <div id="status" class="status"></div>
    </form>

    <div class="links">
      <a class="link" href="/login.html">Already have an account? Sign in</a>
    </div>
  </div>

  <script>
    (async function () {
      const supabase = window.supabase.createClient(
        'https://nidxvthbowdgdfuopmzk.supabase.co',
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4'
      );

      // If already signed in, send to the app
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        window.location.replace(`${location.origin}/`);
        return;
      }

      const form = document.getElementById('form');
      const submit = document.getElementById('submit');
      const status = document.getElementById('status');

      function setStatus(msg, kind) {
        status.textContent = msg || '';
        status.className = 'status ' + (kind || '');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        setStatus('');
        submit.disabled = true;

        const email = document.getElementById('email').value.trim();
        const pw = document.getElementById('pw').value;
        const pw2 = document.getElementById('pw2').value;
        if (pw !== pw2) {
          submit.disabled = false;
          return setStatus('Passwords do not match.', 'err');
        }

        // Sign-up flow:
        // - If your Supabase project REQUIRES email confirmation:
        //   -> User gets a confirmation email. After clicking it, they'll be redirected to /login.html.
        // - If NOT required:
        //   -> They'll be signed in immediately and we’ll send them to the app.
        const { data, error } = await supabase.auth.signUp({
          email,
          password: pw,
          options: { emailRedirectTo: `${location.origin}/login.html` }
        });

        submit.disabled = false;

        if (error) {
          return setStatus(error.message, 'err');
        }

        // If email confirmation required, there won't be an active session.
        const requireConfirm = !data.session;
        if (requireConfirm) {
          setStatus('Check your inbox to confirm your email, then sign in.', 'ok');
        } else {
          setStatus('Account created. Redirecting…', 'ok');
          window.location.replace(`${location.origin}/`);
        }
      });
    })();
  </script>
</body>
</html>
