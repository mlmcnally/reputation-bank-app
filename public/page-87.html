<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 11 ‚Äì Page 87</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .left img {
      width: 100%;
      max-width: 600px;
    }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .stakeholder, .score-box {
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .calc-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .footer-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="/page-87.jpg" alt="Exercise 11 Page 87" />
  </div>
  <div class="right">
    <h3>Communication Program/Multi-Faceted Interaction #1 (Describe what it is that will impact stakeholders)</h3>
    <textarea id="interactionDescription" rows="3"></textarea>

    <div id="stakeholders"></div>

    <div class="score-box">
      <label>Total Influence/Impact Score</label>
      <div class="calc-row">
        <button onclick="calculateInfluence()">Calculate Total Influence/Impact Score</button>
        <input type="text" id="impactScore" readonly />
      </div>
    </div>

    <div class="score-box">
      <label>Enter the Reputation Boost Multiplier (number of times a month you engage stakeholders)</label>
      <input type="number" id="reputationMultiplier" />
    </div>

    <div class="score-box">
      <label>Enter the Time Horizon Value Multiplier (10 for month, 50 for 6 months, 100 for 1 year+)</label>
      <input type="number" id="timeHorizonMultiplier" />
    </div>

    <div class="score-box">
      <label>Calculate the Total Credibility Gold Deposit</label>
      <button onclick="calculateGold()">Calculate Total Credibility Gold Deposit</button>
    </div>

    <div class="score-box">
      <label>Total Credibility Gold Deposit</label>
      <input type="text" id="totalGoldDeposit" readonly />
    </div>

    <div class="footer-buttons">
      <button onclick="location.href='/#page/86'">‚¨Ö Back One Page</button>
      <button onclick="saveData()">üíæ Save</button>
      <button onclick="saveAndNext()">‚û° Save & Go to Page 88</button>
      <button onclick="window.print()">üñ®Ô∏è Print</button>
    </div>
  </div>

  <script>
    const stakeholderLabels = [1,2,3,4,5,6];

    function createStakeholderSection(n) {
      return `
        <div class="stakeholder">
          <label>Stakeholder #${n} (name/description)</label>
          <input type="text" id="stakeholder${n}" />
          <p>Check all that apply:</p>
          <label><input type="checkbox" class="score${n}" value="4" /> Action/Motivate (4)</label><br/>
          <label><input type="checkbox" class="score${n}" value="2" /> Advocacy/Inspire (2)</label><br/>
          <label><input type="checkbox" class="score${n}" value="1" /> Opinion/Inform/Educate (1)</label>
        </div>`;
    }

    document.getElementById("stakeholders").innerHTML = stakeholderLabels.map(createStakeholderSection).join('');

    function calculateInfluence() {
      let total = 0;
      stakeholderLabels.forEach(n => {
        document.querySelectorAll(`.score${n}:checked`).forEach(cb => {
          total += parseInt(cb.value);
        });
      });
      document.getElementById("impactScore").value = total;
    }

    function calculateGold() {
      const impact = parseInt(document.getElementById("impactScore").value) || 0;
      const multiplier = parseInt(document.getElementById("reputationMultiplier").value) || 0;
      const timeHorizon = parseInt(document.getElementById("timeHorizonMultiplier").value) || 0;
      const gold = impact * multiplier * timeHorizon;
      document.getElementById("totalGoldDeposit").value = gold;
    }

    async function saveData() {
      // You can integrate Supabase saving logic here if needed.
      alert("Save function is not yet connected for this page.");
    }

    function saveAndNext() {
      saveData();
      location.href = "page-88.html";
    }
  </script>
</body>
</html>
