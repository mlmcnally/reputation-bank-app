<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercise 13 ‚Äì Page 96</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f4f6;
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .left {
      flex: 1;
    }
    .left img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
    }
    .right {
      flex: 1;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    textarea, input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
    }
    .stakeholder, .score-box {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #fff;
    }
    .footer-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    label.description {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .multiplier-box {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>
<body>
  <div class="left">
    <img src="/page-96.jpg" alt="Exercise 13 Page 96">
  </div>
  <div class="right">
    <h3>Credibility Debt Withdrawal #2 (Describe the communication, decision, or interaction that will negatively impact stakeholders)</h3>
    <textarea id="interactionDescription" rows="3"></textarea>

    <div id="stakeholders"></div>

    <div style="display: flex; align-items: center; gap: 10px;">
      <button onclick="calculateScores()">Calculate Score</button>
      <div class="score-box" style="flex: 1;">
        <label>Total Influence/Impact Score</label>
        <input type="text" id="impactScore" readonly />
      </div>
    </div>

    <div class="multiplier-box">
      <label class="description">
        Consider how many communications/interactions it would take to get your reputation back to where it was before the risk happened. This is the Reputation Rehab Multiplier. This is a subjective opinion for illustrative purposes. Write that number in this box.
      </label>
      <input type="number" id="rehabMultiplier" inputmode="numeric" />
    </div>

    <div class="multiplier-box">
      <label class="description">
        Often Credibility Debt Reputation Risks are repetitive. Identify how many times this kind of risk/impact could occur (within a month or a year). This is the Repetition Multiplier. Write that number in this box.
      </label>
      <input type="number" id="repetitionMultiplier" inputmode="numeric" />
    </div>

    <button style="padding: 10px 16px; font-size: 16px;" onclick="calculateScores()">Calculate Credibility Debt Withdrawal</button>

    <div class="score-box">
      <label>Total Credibility Debt Withdrawal</label>
      <input type="text" id="annualDeposit" readonly />
      <small>These withdrawals are subjective and theoretical scores, not actual currency numbers.</small>
    </div>

    <div class="footer-buttons">
      <button onclick="location.href='page-95.html'">‚≠† Back One Page</button>
      <button onclick="saveData()">üìÇ Save</button>
      <button onclick="saveAndNext()">‚û° Save & Go to Page 97</button>
      <button onclick="window.print()">üñ®Ô∏è Print</button>
    </div>
  </div>

  <script>
    const { createClient } = supabase;
    const client = createClient(
      'https://nidxvthbowdgdfuopmzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4'
    );
    window.supabase = client;

    const stakeholderLabels = [1, 2, 3, 4, 5, 6];

    function createStakeholderSection(n) {
      return `
        <div class="stakeholder">
          <label>Stakeholder #${n} (name/description)</label>
          <input type="text" id="stakeholder${n}" />
          <p>Consider how the above decision or action might negatively influence this stakeholder. Check all the boxes that apply:</p>
          <label><input type="checkbox" class="score${n}" value="4" /> Action/Motivate (4)</label><br>
          <label><input type="checkbox" class="score${n}" value="2" /> Advocacy/Inspire (2)</label><br>
          <label><input type="checkbox" class="score${n}" value="1" /> Opinion/Inform & Educate (1)</label>
        </div>`;
    }

    document.getElementById("stakeholders").innerHTML = stakeholderLabels.map(n => createStakeholderSection(n)).join('');

    function calculateScores() {
      let total = 0;
      stakeholderLabels.forEach(n => {
        document.querySelectorAll(`.score${n}:checked`).forEach(cb => {
          total += parseInt(cb.value);
        });
      });
      document.getElementById("impactScore").value = total;

      const rehab = parseInt(document.getElementById("rehabMultiplier").value) || 0;
      const repeat = parseInt(document.getElementById("repetitionMultiplier").value) || 0;
      const annual = total * rehab * repeat * -1;

      document.getElementById("annualDeposit").value = annual;
    }

    async function saveData() {
      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user) {
        alert("User not authenticated");
        return;
      }

      const payload = {
        user_id: user.id,
        interaction_description: document.getElementById("interactionDescription").value,
        impact_score: parseInt(document.getElementById("impactScore").value) || 0,
        reputation_multiplier: parseInt(document.getElementById("rehabMultiplier").value) || 0,
        repetition_multiplier: parseInt(document.getElementById("repetitionMultiplier").value) || 0,
        annual_deposit: parseInt(document.getElementById("annualDeposit").value) || 0
      };

      stakeholderLabels.forEach(n => {
        payload[`stakeholder${n}_name`] = document.getElementById(`stakeholder${n}`).value;
        payload[`stakeholder${n}_scores`] = Array.from(document.querySelectorAll(`.score${n}`))
          .filter(cb => cb.checked)
          .map(cb => parseInt(cb.value));
      });

      const { error } = await supabase.from("exercise13_page96").upsert([payload], { onConflict: ['user_id'] });
      if (error) {
        alert("Save failed: " + error.message);
      } else {
        alert("Save successful!");
      }
    }

    async function saveAndNext() {
      await saveData();
      location.href = '/#page/97';
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const { data: sessionData } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user) return;

      const { data, error } = await supabase
        .from("exercise13_page96")
        .select("*")
        .eq("user_id", user.id)
        .single();

      if (error || !data) return;

      document.getElementById("interactionDescription").value = data.interaction_description || "";
      document.getElementById("impactScore").value = data.impact_score || "";
      document.getElementById("rehabMultiplier").value = data.reputation_multiplier || "";
      document.getElementById("repetitionMultiplier").value = data.repetition_multiplier || "";
      document.getElementById("annualDeposit").value = data.annual_deposit || "";

      stakeholderLabels.forEach(n => {
        document.getElementById(`stakeholder${n}`).value = data[`stakeholder${n}_name`] || "";
        const savedScores = data[`stakeholder${n}_scores`] || [];
        document.querySelectorAll(`.score${n}`).forEach(cb => {
          cb.checked = savedScores.includes(parseInt(cb.value));
        });
      });
    });
  </script>
</body>
</html>
