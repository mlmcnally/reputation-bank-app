<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 7 ‚Äì Page 70</title>

  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body{
      font-family:"Avenir","Nunito Sans",sans-serif;
      background:#f3f4f6;
      padding:2rem;
      margin:0;
      color:#000;
    }
    h2{
      text-align:center;
      color:#084a58;
      font-size:28px;
      font-weight:800;
      margin-bottom:.5rem;
    }
    .form-note{
      color:#084a58;
      text-align:center;
      margin:0 auto 1rem auto;
      max-width:900px;
      font-size:16px;
      line-height:1.35;
    }
    .layout{
      display:flex;
      gap:2rem;
      align-items:flex-start;
      margin-top:1.25rem;
    }
    form{
      background:#fff;
      padding:20px;
      border-radius:8px;
      box-shadow:0 2px 10px rgba(0,0,0,.1);
      flex:1;
    }
    input,textarea{
      width:100%;
      margin-bottom:1rem;
      padding:8px;
      border-radius:4px;
      border:1px solid #ccc;
      font-family:inherit;
      box-sizing:border-box;
    }
    textarea{height:60px;}
    label strong{
      display:inline-block;
      margin-bottom:6px;
      color:#000;
    }
    .button-group{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:1rem;
    }
    .button-group button{
      flex:1;
      min-width:160px;
      background-color:#084a58;
      color:#fff;
      border:none;
      padding:10px 16px;
      border-radius:4px;
      cursor:pointer;
      box-shadow:2px 2px 4px rgba(0,0,0,.3);
      font-size:.95rem;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
      font-family:inherit;
    }
    .button-group button:hover{opacity:.92;}
    #status{
      margin-top:1rem;
      text-align:center;
      font-weight:700;
      color:#084a58;
      white-space:pre-wrap;
    }
  </style>
</head>

<body>
  <h2>Exercise 7 ‚Äì Page 70</h2>
  <div class="form-note">
    Capture stakeholder insights and define the purposes of your communication.
    Please complete all five insights and five purposes.
  </div>

  <div class="layout">
    <img src="/page-70.jpg" alt="Exercise Page 70" style="max-width:45%; border-radius:8px; border:1px solid #ccc;" />

    <form id="exercise-form" autocomplete="off">
      <label><strong>Stakeholder Name</strong><br/>
        <input id="stakeholder" type="text" autocomplete="off" />
      </label>

      <label><strong>Insight 1</strong><br/><textarea id="insight_1" autocomplete="off"></textarea></label>
      <label><strong>Insight 2</strong><br/><textarea id="insight_2" autocomplete="off"></textarea></label>
      <label><strong>Insight 3</strong><br/><textarea id="insight_3" autocomplete="off"></textarea></label>
      <label><strong>Insight 4</strong><br/><textarea id="insight_4" autocomplete="off"></textarea></label>
      <label><strong>Insight 5</strong><br/><textarea id="insight_5" autocomplete="off"></textarea></label>

      <!-- ‚úÖ IDs match NO-prefix column names: inform/educate/inspire/advocate/motivate -->
      <label><strong>Purpose: Inform</strong><br/><textarea id="inform" autocomplete="off"></textarea></label>
      <label><strong>Purpose: Educate</strong><br/><textarea id="educate" autocomplete="off"></textarea></label>
      <label><strong>Purpose: Inspire</strong><br/><textarea id="inspire" autocomplete="off"></textarea></label>
      <label><strong>Purpose: Advocate</strong><br/><textarea id="advocate" autocomplete="off"></textarea></label>
      <label><strong>Purpose: Motivate</strong><br/><textarea id="motivate" autocomplete="off"></textarea></label>

      <div class="button-group">
        <button type="button" onclick="goBack()">‚¨Ö Back One Page</button>
        <button type="button" onclick="saveData()">üíæ Save</button>
        <button type="button" onclick="saveAndGoNext()">‚û° Save & Next</button>
        <button type="button" onclick="window.print()">üñ®Ô∏è Print</button>
        <button type="button" onclick="goToTOC()">Go to the Table of Contents</button>
      </div>

      <div id="status"></div>
    </form>
  </div>

  <script>
    // ‚úÖ ONE shared Supabase client
    window.supabaseClient = window.supabaseClient || window.supabase.createClient(
      "https://nidxvthbowdgdfuopmzk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4"
    );
    const sb = window.supabaseClient;

    function setStatus(message, color="#084a58"){
      const el = document.getElementById("status");
      if(!el) return;
      el.textContent = message;
      el.style.color = color;
    }

    async function requireUserOrRedirect(){
      const { data, error } = await sb.auth.getUser();
      if (error) console.error("Auth getUser error:", error);

      const user = data?.user;
      if(!user){
        window.location.href = "/login.html";
        return null;
      }
      return user;
    }

    function getValue(id){
      return (document.getElementById(id)?.value || "").trim();
    }

    function validateAllFields(payload){
      if(!payload.stakeholder) return "Please enter the Stakeholder Name.";
      for(let i=1;i<=5;i++){
        if(!payload[`insight_${i}`]) return `Please complete Insight ${i}.`;
      }
      const purposes = ["inform","educate","inspire","advocate","motivate"];
      for(const p of purposes){
        if(!payload[p]) return `Please complete Purpose: ${p.charAt(0).toUpperCase()+p.slice(1)}.`;
      }
      return null;
    }

    async function loadData(){
      const user = await requireUserOrRedirect();
      if(!user) return;

      const { data, error } = await sb
        .from("exercise7_page70")
        .select("user_id, stakeholder, insight_1, insight_2, insight_3, insight_4, insight_5, inform, educate, inspire, advocate, motivate")
        .eq("user_id", user.id)
        .maybeSingle();

      if(error){
        setStatus("‚ùå Could not load saved data:\n" + error.message, "red");
        return;
      }

      if(!data){
        setStatus("‚ÑπÔ∏è No saved row found yet.\nFill out the fields and click Save.");
        return;
      }

      document.getElementById("stakeholder").value = data.stakeholder || "";
      for(let i=1;i<=5;i++){
        document.getElementById(`insight_${i}`).value = data[`insight_${i}`] || "";
      }
      ["inform","educate","inspire","advocate","motivate"].forEach(k=>{
        document.getElementById(k).value = data[k] || "";
      });

      setStatus("‚úÖ Loaded saved data successfully.");
    }

    window.saveData = async function(){
      const user = await requireUserOrRedirect();
      if(!user) return;

      const payload = {
        user_id: user.id,
        stakeholder: getValue("stakeholder")
      };
      for(let i=1;i<=5;i++) payload[`insight_${i}`] = getValue(`insight_${i}`);
      ["inform","educate","inspire","advocate","motivate"].forEach(k=>{
        payload[k] = getValue(k);
      });

      const validationError = validateAllFields(payload);
      if(validationError){
        setStatus("‚ùå " + validationError, "red");
        return;
      }

      setStatus("Saving...");

      const { error } = await sb
        .from("exercise7_page70")
        .upsert(payload, { onConflict: "user_id" });

      if(error){
        console.error("Save error:", error);
        setStatus("‚ùå Error saving data:\n" + error.message, "red");
      } else {
        setStatus("‚úÖ Saved successfully!");
      }
    };

    window.saveAndGoNext = async function(){
      await saveData();
      const statusText = document.getElementById("status")?.textContent || "";
      if(statusText.startsWith("‚ùå")) return;

      // ‚úÖ Next page after 70 is NOT interactive
      window.location.href = "/#page/71";
    };

    window.goBack = function(){
      window.location.href = "/page-69.html";
    };

    window.goToTOC = function(){
      window.location.href = "/page-3.html";
    };

    window.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
