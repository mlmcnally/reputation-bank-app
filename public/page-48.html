<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercise 5 ‚Äì Page 48</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6 font-sans">
  <h2 class="text-xl font-bold mb-6">Exercise 5 ‚Äì Page 48</h2>
  <div class="flex flex-col md:flex-row gap-6">
    <!-- Left: Thumbnail -->
    <div class="w-full md:w-1/2 bg-white p-4 rounded shadow">
      <img src="/page-48.jpg" alt="Exercise 5 Page 48" class="w-full h-auto rounded border" />
    </div>

    <!-- Right: Interactive Form -->
    <div class="w-full md:w-1/2 bg-white p-6 rounded shadow">
      <h3 class="text-lg font-semibold mb-2">Stakeholder Engagement Admission Tickets</h3>
      <p class="mb-4 text-sm text-gray-700">
        Based on Exercises 2 and 4, complete admission ticket ideas to engage each stakeholder. You can suggest up to three for each.
      </p>

      <form id="ticket-form" onsubmit="return false;">
        <div id="stakeholder-sections" class="space-y-6 mb-6"></div>

        <div class="flex flex-wrap items-center gap-3">
          <button type="button" onclick="goBack()" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">‚¨Ö Back One Page</button>
          <button type="button" onclick="saveAll()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">üíæ Save</button>
          <button type="button" onclick="saveAndGoNext()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">‚û° Save & Go to Page 49</button>
          <button type="button" onclick="window.print()" class="px-4 py-2 bg-gray-100 border rounded hover:bg-gray-200">üñ®Ô∏è Print</button>
        </div>
        <p id="status-message" class="text-sm mt-4 text-gray-600"></p>
      </form>
    </div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://nidxvthbowdgdfuopmzk.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5pZHh2dGhib3dkZ2RmdW9wbXprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxNTYwMjgsImV4cCI6MjA1OTczMjAyOH0.EaRbqF0WYFzYfjL5A6ykQKzHCZzCNPWJINIVwosqYk4'
    );

    async function loadStakeholderData() {
      const { data: { user }, error: userError } = await supabase.auth.getUser();
      const container = document.getElementById("stakeholder-sections");
      const statusMsg = document.getElementById("status-message");

      if (userError || !user?.id) {
        statusMsg.textContent = "You must be logged in.";
        statusMsg.classList.add("text-red-600");
        return;
      }

      for (let i = 1; i <= 6; i++) {
        const ex2 = await supabase.from(`exercise2_page2${5+i}`).select("stakeholder, role").eq("user_id", user.id).single();
        const ex4 = await supabase.from(`exercise4_page3${5+i}`).select("role").eq("user_id", user.id).single();

        const stakeholder = ex2.data?.stakeholder || "";
        const role = ex2.data?.role || "";
        const intersectingRole = ex4.data?.role || "";

        const section = document.createElement("div");
        section.classList.add("bg-gray-50", "p-4", "rounded", "border");

        section.innerHTML = `
          <h4 class="font-semibold text-md mb-2">Stakeholder ${i}</h4>
          <p><strong>Name:</strong> <span id="name-${i}">${stakeholder}</span></p>
          <p><strong>Role:</strong> ${role}</p>
          <p><strong>Intersecting Role:</strong> ${intersectingRole}</p>

          <div class="mt-3 space-y-2">
            <label class="block text-sm font-medium">Admission Ticket Idea 1</label>
            <textarea class="w-full border px-2 py-1 rounded" name="ticket1-${i}" placeholder="Generous contribution idea"></textarea>

            <label class="block text-sm font-medium">Admission Ticket Idea 2</label>
            <textarea class="w-full border px-2 py-1 rounded" name="ticket2-${i}" placeholder="Second idea"></textarea>

            <label class="block text-sm font-medium">Admission Ticket Idea 3</label>
            <textarea class="w-full border px-2 py-1 rounded" name="ticket3-${i}" placeholder="Third idea"></textarea>
          </div>
        `;

        container.appendChild(section);
      }
    }

    async function saveAll() {
      const statusMsg = document.getElementById("status-message");
      const { data: { user } } = await supabase.auth.getUser();

      for (let i = 1; i <= 6; i++) {
        const ticket1 = document.querySelector(`[name='ticket1-${i}']`).value.trim();
        const ticket2 = document.querySelector(`[name='ticket2-${i}']`).value.trim();
        const ticket3 = document.querySelector(`[name='ticket3-${i}']`).value.trim();
        const stakeholderName = document.querySelector(`#name-${i}`).textContent.trim();

        await supabase.from("exercise5_page48").upsert([
          {
            user_id: user.id,
            stakeholder_number: i,
            stakeholder_name: stakeholderName,
            ticket_1: ticket1,
            ticket_2: ticket2,
            ticket_3: ticket3
          }
        ], { onConflict: ['user_id', 'stakeholder_number'] });
      }

      statusMsg.textContent = "‚úÖ All admission tickets saved successfully!";
      statusMsg.classList.remove("text-red-600");
      statusMsg.classList.add("text-green-600");
    }

    function saveAndGoNext() {
      saveAll().then(() => {
        window.location.href = "/#page/49";
      });
    }

    function goBack() {
      window.location.href = "/#page/47";
    }

    window.addEventListener("DOMContentLoaded", loadStakeholderData);
  </script>
</body>
</html>
