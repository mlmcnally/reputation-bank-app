<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Reputation Bank</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/supabase.js"></script>
</head>
<body>
    <h1>Login to Your Account</h1>
    <form id="login-form">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required />
        </div>
        <button type="submit">Login</button>
    </form>

    <div id="error-message" style="color: red; display: none;"></div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://your-supabase-url.supabase.co'; // Update with your URL
        const supabaseKey = 'your-supabase-anon-key'; // Update with your anon key
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Select the login form and error message div
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get email and password values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Attempt to log the user in
                const { user, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                } else {
                    // Redirect to homepage after successful login
                    window.location.href = '/';  // You can modify this if needed
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred during login. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
